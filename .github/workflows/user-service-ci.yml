name: Muziloop - User Service CI

on:
  pull_request:
    branches:
      - develop
      - release
      - master
    paths:
      - "services/user-service/**"
      - ".github/workflows/user-service-ci.yml"

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  test-and-analyze:
    name: Test & SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/user-service/package-lock.json

      - name: Install dependencies
        working-directory: services/user-service
        run: npm ci

      - name: Run unit tests
        working-directory: services/user-service
        run: npm run test:unit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results/unit
          JEST_JUNIT_OUTPUT_NAME: results.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: muziloop-user-service-coverage
          path: services/user-service/coverage/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: muziloop-user-service-test-results
          path: services/user-service/test-results/
          retention-days: 7

      - name: SonarCloud analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: services/user-service
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # Only runs on PR into master
  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: test-and-analyze
    if: github.base_ref == 'master' && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./services/user-service/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

  # Only runs on PR into release
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-and-analyze
    if: github.base_ref == 'release' && github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t muziloop-user-service:${{ github.sha }} \
            -f services/user-service/Dockerfile \
            services/user-service

      - name: Confirm Docker image built
        run: docker images | grep muziloop-user-service
