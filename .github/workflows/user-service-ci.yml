name: Muziloop - User Service CI

on:
  push:
    paths:
      - 'services/user-service/**'
      - '.github/workflows/user-service-ci.yml'
  pull_request:
    paths:
      - 'services/user-service/**'
      - '.github/workflows/user-service-ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-and-analyze:
    name: Muziloop - Test & SonarCloud Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: muziloop
          POSTGRES_PASSWORD: muziloop_pass
          POSTGRES_DB: muziloop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/user-service/package-lock.json

      - name: Install dependencies
        working-directory: services/user-service
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: services/user-service
        run: npm run test:unit -- --ci --coverage --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results/unit
          JEST_JUNIT_OUTPUT_NAME: results.xml

      - name: Run integration tests with coverage
        working-directory: services/user-service
        run: npm run test:integration -- --ci --coverage --reporters=default --reporters=jest-junit
        env:
          DATABASE_URL: postgresql://muziloop:muziloop_pass@localhost:5432/muziloop_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key
          JEST_JUNIT_OUTPUT_DIR: ./test-results/integration
          JEST_JUNIT_OUTPUT_NAME: results.xml

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: muziloop-user-service-coverage
          path: services/user-service/coverage/
          retention-days: 7

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: muziloop-user-service-test-results
          path: services/user-service/test-results/
          retention-days: 7

      - name: SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: services/user-service
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
